Kits.Premium-Hardcore.Kit-Description = &7Satu kali hit pada zombie dengan pedang OP milikmu. Namu hati-hati. Kit ini hanya untuk Pro. Jangan digunakan jika kamu bukanlah Pro\!
Kits.Medic.Kit-Name = &6Medic
Kits.Medic.Kit-Description = &7Kit ini mengaktifkan kekuatan pasifmu. Setiap kali kamu memukul zombie, kamu mempunyai kesempatan 1/10 untuk mengobati pemain dalam radius 5 block disekelilingmu.
Kits.Wild-Naked.Kit-Name = &bWild Naked
Kits.Wild-Naked.Kit-Description = &7Kamu adalah master ultimate. Kamu mulai dengan pedang besi Sharpness VI dan Smite II.
