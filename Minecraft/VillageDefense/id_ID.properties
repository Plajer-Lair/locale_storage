Kits.Terminator.Kit-Description = &7Dengan mudahnya membunuh para zombie dengan kekuatanmu.
Kits.Teleporter.Kit-Name = &bTeleporter
Kits.Teleporter.Kit-Description = &7Setiap orang heran tentang teleportasimu. Tidak ada yang tau bagaimana cara melakukannya kecuali dirimu. Karena ini, kamu dapat berteleportasi ke penduduk yang membutuhkan bantuan.
