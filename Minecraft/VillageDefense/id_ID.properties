Kits.Heavy-Tank.Kit-Name = &bHeavy Tank
Kits.Heavy-Tank.Kit-Description = &7Mulai dengan armor besi dan dua kali lipa hati. Yup, itu benar, kamu akan menjadi orang terakhir yang akan mati.
Kits.Shot-Bow.Kit-Name = &bShotbow Master
Kits.Shot-Bow.Kit-Description = &7Kamu dipersenjatai dengan sebuah crazy shotbow.
Kits.Blocker.Kit-Name = &bBlocker
Kits.Blocker.Kit-Description = &7Tahan para zombie dengan penghalang spesialmu. Penghalang ini akan bertahan selama 10 detik.
Kits.Blocker.Game-Item-Name = Penghalang
Kits.Blocker.Game-Item-Lore = &7Tempatkan penghalang ini untuk menahan para zombie\! Penghalang ini akan bertahan selama 10 detik.
