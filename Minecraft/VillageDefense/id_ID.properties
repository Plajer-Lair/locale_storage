Kits.Knight.Kit-Name = &2Knight
Kits.Knight.Kit-Description = &7Ini adalah satu dan satu-satunya kit knight\! Banyak orang berpikir ini adalah kit terburuk\! Aku harus buktikan mereka salah total\!
Kits.Light-Tank.Kit-Name = &2Light Tank
Kits.Light-Tank.Kit-Description = &7Kamu adalah tank junior
Kits.Archer.Kit-Name = &6Archer
Kits.Archer.Kit-Description = &7Mulai dengan busur, armor kulit dan sebuah pedang kayu. Archer sangat disukai oleh para penduduk, tahu itu\!
Kits.Puncher.Kit-Name = &6Puncher
Kits.Puncher.Kit-Description = &7Memukul para zombie mundur dengan sekop epik milikmu\! Knockback V sangat dikenal olehmu\!
Kits.Healer.Kit-Name = &6Healer
Kits.Healer.Kit-Description = &7Menjadi healer sama dengan menjadi disukai. Kamu dapat mengobati teammu dan para penduduk\! Mendapat restock disetiap wave\!
Kits.Looter.Kit-Name = &6Looter
Kits.Looter.Kit-Description = &7Mendapat satu daging busuk tambahan setiap membunuh zombie.
Kits.Runner.Kit-Name = &6Runner
Kits.Runner.Kit-Description = &7Parkour adalah gairahmu\! Kamu dapat lari lebih cepat dari yang lainnya. Kamu juga dapat kemampuan untuk lompat lebih tinggi.
Kits.Medium-Tank.Kit-Name = &6Medium Tank
Kits.Medium-Tank.Kit-Description = &7Mulai dengan 6 hati tambahan\! Jangan takut. Kamu memiliki banyak hati\!
Kits.Worker.Kit-Name = &6Worker
Kits.Worker.Kit-Description = &7Mendapatkan sebuah pintu pada setiap wave dan mulai dengan 2 pintu tambahan. Ini adalah caramu untuk mengganti pintu-pintu.
Kits.Worker.Game-Item-Place-Message = &aPintu ditempatkan
Kits.Dog-Friend.Kit-Name = &bDog Friend
Kits.Dog-Friend.Kit-Description = &7Mulai dengan 3 anjing dan mendapatkan extra 1 anjing disetiap wave.
Kits.Hardcore.Kit-Name = &6Hardcore
Kits.Hardcore.Kit-Description = &7Kamu akan lihat oleh dirimu sendiri kenapa ini hardcore.
Kits.Golem-Friend.Kit-Name = &6Golem Friend
Kits.Golem-Friend.Kit-Description = &7Mulai dengan sebuah golem dan mendapatkan yang baru setiap 5 wave.
