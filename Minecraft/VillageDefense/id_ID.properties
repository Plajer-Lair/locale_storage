Kits.Wizard.Kit-Name = &bWizard
Kits.Wizard.Kit-Description = &7Kamu adalah penyihir. Kamu datang ke desa untuk melindungi para penduduknya dari gerombolan para mayat hidup. Gunakan kekuatan gelapmu untuk membunuh mereka semua\!
